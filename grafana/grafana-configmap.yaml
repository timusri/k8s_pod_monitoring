apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: default
data:
  prometheus-datasource.yaml: |-
    apiVersion: 1

    deleteDatasources:
      - name: Prometheus
        orgId: 1

    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        typeLogoUrl: public/app/plugins/datasource/prometheus/img/prometheus_logo.svg
        orgId: 1
        url: http://external-lb-prometheus-server:9090
        password:
        user:
        database:
        basicAuth: false
        isDefault: true
        version: 1
        editable: true

  dashboard.yaml: |-
    - name: 'default'       # name of this dashboard configuration (not dashboard itself)
      org_id: 1             # id of the org to hold the dashboard
      folder: ''            # name of the folder to put the dashboard (http://docs.grafana.org/v5.0/reference/dashboard_folders/)
      type: 'file'          # type of dashboard description (json files)
      updateIntervalSeconds: 10
      options:
        path: '/var/lib/grafana/dashboards'       # where dashboards are
        
